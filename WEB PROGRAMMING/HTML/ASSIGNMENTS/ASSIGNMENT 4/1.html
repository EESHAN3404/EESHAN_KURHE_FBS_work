<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Types of List</h1>

    <h2>Unordered List </h2>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2>Unordered List </h2>
    <ul type="circle">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
    </ul>

    <h2>Ordered List </h2>
    <ol type="A" start="1">
        <li>Introduction</li>
        <li>Installation</li>
        <li>Getting Started</li>
    </ol>

    <h2>Ordered List </h2>
    <ol type="i" start="1">
        <li>Chapter one </li>
        <li>Chapter two</li>
        <li>Chapter three</li>
    </ol>

</body>
</html>
